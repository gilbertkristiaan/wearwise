{% extends 'base.html' %}

{% block meta %}
<title>Wearwise Login</title>
{% endblock meta %}

{% block content %}
<style>
  body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; 
  }
  
  h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px; 
  }
  
  form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%; 
  }
  
  table {
      width: 100%;
  }
  
  td {
      padding: 10px;
  }
  
  .btn.login_btn {
      background-color: purple;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      width: 100%; 
  }
  
  .btn.login_btn:hover {
      background-color: rgb(188, 0, 188);
  }
  
  ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
  }
  
  ul li {
      color: red; 
  }
  
  a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
  }
  
  a:hover {
      text-decoration: underline;
  }
  
</style>
  <h1>Login</h1>

  <form method="POST" action="">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input class="btn login_btn" type="submit" value="Login" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} 
  <a href="{% url 'main:register' %}">Register Now</a>
{% endblock content %}
