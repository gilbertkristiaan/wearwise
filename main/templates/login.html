{% extends 'base.html' %}

{% block meta %}
<title>Wearwise Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100 px-4">
    <div class="w-full max-w-md">
        <h1 class="text-2xl sm:text-3xl font-semibold text-center text-gray-800 mb-6">Login - Wearwise Â©</h1>
        <form method="POST" action="" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                    <input type="text" id="username" name="username" class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" id="password" name="password" class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
                </div>
                <div>
                    <input class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors cursor-pointer mt-2" type="submit" value="Login" />
                </div>
            </div>
        </form>
        {% if messages %}
        <ul class="list-none text-center mt-4">
            {% for message in messages %}
            <li class="text-red-500 text-sm">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="text-center mt-6">
            <a href="{% url 'main:register' %}" class="text-blue-500 hover:underline text-sm">Register Now</a>
        </div>
    </div>
</div>
{% endblock content %}
