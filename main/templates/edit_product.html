{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 p-2">
    <div class="flex flex-col items-center bg-white p-3 rounded-lg shadow-lg max-w-xs w-full"> <!-- Max width dan padding dikurangi -->
        <h1 class="text-xl font-semibold text-center text-gray-800 mb-3">Edit Product</h1> <!-- Ukuran font dan margin dikurangi -->

        <form method="POST" class="w-full">
            {% csrf_token %}
            <table class="w-full">
                {% for field in form %}
                    <tr>
                        <td class="py-1"> <!-- Padding vertical dikurangi -->
                            <label for="{{ field.id_for_label }}" class="block text-xs font-medium text-gray-700">{{ field.label }}</label>
                        </td>
                        <td class="py-1"> <!-- Padding vertical dikurangi -->
                            <div class="relative mb-2"> <!-- Margin bottom dikurangi -->
                                {{ field }}
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                <tr>
                    <td colspan="2" class="pt-2"> <!-- Menggunakan colspan untuk full width -->
                        <input type="submit" value="Edit Product" class="w-full bg-purple-600 text-white py-1.5 rounded-lg cursor-pointer hover:bg-purple-700 transition-colors text-sm"> <!-- Padding dan ukuran font dikurangi -->
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a href="{% url 'main:show_main' %}" class="block w-full bg-red-600 text-white py-1.5 rounded-lg cursor-pointer hover:bg-red-700 transition-colors text-sm text-center">Kembali</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<style>
    input[type="text"],
    input[type="number"],
    textarea {
        border: 1px solid black; /* Border thickness dikurangi */
        border-radius: 0.25rem; /* Border radius dikurangi */
        width: 100%;
        padding: 0.25rem; /* Padding dikurangi */
        font-size: 0.875rem; /* Ukuran font dikurangi */
        transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
        border-color: purple;
        outline: none;
        box-shadow: 0 0 0 1px rgba(128, 0, 128, 0.5);
    }
</style>
{% endblock %}
