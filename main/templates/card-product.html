{% load static %}

<div class="bg-white rounded-lg shadow-md overflow-hidden neon-purple-outline">
    <div class="p-6">
        <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-bold text-purple-600">Rp{{ product.price }}</span>
            <span class="text-sm text-gray-500">Stok: {{ product.quantity }}</span>
        </div>
        <div class="flex justify-between">
            <a href="{% url 'main:edit_product' product.pk %}" class="text-indigo-600 hover:text-indigo-800">Edit</a>
            <a href="{% url 'main:delete_product' product.pk %}" class="text-red-600 hover:text-red-800">Delete</a>
        </div>
    </div>
</div>

<style>
    .neon-purple-outline {
        box-shadow: 0 0 5px #8b5cf6, 0 0 10px #8b5cf6, 0 0 15px #8b5cf6;
        transition: box-shadow 0.3s ease-in-out;
    }
    .neon-purple-outline:hover {
        box-shadow: 0 0 10px #8b5cf6, 0 0 20px #8b5cf6, 0 0 30px #8b5cf6;
    }
</style>
